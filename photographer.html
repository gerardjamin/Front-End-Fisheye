<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="logo fisheye" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button
          class="contact_button"
          aria-label="ouverture modale de contact "
          onclick="displayModal()"
        >
          Contactez-moi
        </button>
      </div>
      <section class="portfolio_section"></section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            aria-level="fermeture de la modale"
          />
        </header>
       
        <form id="signUp" name="formulaire">
          <div class="formField">
            <label aria-label="entrez votre prenom">Pr√©nom</label>
            <input type="text" id="prenom" name="prenom"/>
            <small></small>
          </div>
          <div class="formField">
            <label aria-label="entrez votre nom">Nom</label>
            <input type="text" id="nom" name="nom"/>
            <small></small>
          </div>
          <div class="formField">
            <label aria-label="entrez votre Email">Email</label>
            <input type="email" id="email" name="email"/>
            <small></small>
          </div>
            <label aria-label="entrez votre message">Votre massage</label>
            <textarea name="message" id="message"></textarea>
          <button class="contact_button" type="submit"   aria-label="validez votre formulaire">
            Envoyer
          </button>
        </form>
       
      </div>
    </div>
    <div id="encart" class="bottom-right-encart"></div>

    <script src=" /scripts/templates/templatePhotographers.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/factories/factoryPhotographers.js"></script>
  </body>
</html>
