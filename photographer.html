<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header id="head">
      <a id="homePage" href="index.html" tabindex="0">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
          aria-label="retour à la page d'accueil"
        />
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <!--open div contact_modal-->
        <button
          tabindex="0"
          id="openButton"
          class="openButton"
          aria-label="ouvre la fenêtre de contact "
          onclick="openModal()"
        >
          Contactez-moi
        </button>
      </div>
      <!-- MANAGMENT OF DROPDOWN -->
      <div class="dropdown">
        <span>Trier par</span>
        <button
          id="dropComment"
          onclick="showDropdown()"
          class="dropbtn"
          tabindex="0"
          aria-label="ouvre le menu déroulant pour le trie"
        >
          Click
        </button>
        <div id="myDropdown" class="dropdown-content" aria-hidden="true">
          <a
            tabindex="0"
            id="popularite"
            href="#"
            onclick="changeText('Popularité')"
            aria-label="trier les photos par popularité"
            >Popularité</a
          >
          <a
            tabindex="0"
            id="date"
            href="#"
            onclick="changeText('Date')"
            aria-label="trier les photos par date"
            >Date</a
          >
          <a
            tabindex="0"
            id="titre"
            href="#"
            onclick="changeText('Titre')"
            aria-label="trier les photos par titre"
            >Titre</a
          >
        </div>
      </div>
      <section class="portfolio_section">
        <!-- in order to keep semantic structure -->
        <h2 class="visually-hidden">Portfolio</h2>
      </section>
    </main>
    <div id="contact_modal" aria-hidden="true" aria-describedby="openButton">
      <div class="modal" id="modal">
        <header id="cross">
          <h1 id="contact">Contactez-moi</h1>
          <!-- cross" -->
          <button
            class="closeButton"
            id="closeButton"
            onclick="closeModal()"
            aria-label="fermeture de la modale de contact"
            tabindex="0"
          >
            <img
              src="assets/icons/close.svg"
              alt="fermeture de la modale de contact"
            />
          </button>
          <p id="contact-Name">nothing</p>
        </header>

        <form id="signUp" name="formulaire">
          <div class="formField">
            <label for="prenom" aria-label="entrez le prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" />
            <small></small>
          </div>
          <div class="formField">
            <label for="nom" aria-label="entrez le nom">Nom</label>
            <input type="text" id="nom" name="nom" />
            <small></small>
          </div>
          <div class="formField">
            <label for="email" aria-label="entrez l'Email">Email</label>
            <input type="email" id="email" name="email" />
            <small></small>
          </div>
          <div class="formField">
            <label for="message" aria-label="entrez le message"
              >Votre message</label
            >
            <textarea name="message" id="message"></textarea>
            <small></small>
          </div>
          <button
            class="submitButton"
            type="submit"
            aria-label="envoie le formulaire"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <div id="encart" class="bottom-right-encart" aria-hidden="false"></div>
    <!-- closeup view  -->
    <div id="modalLightBox" class="modalLightBox" aria-label="image closeup view" tabindex="-1">
      <button
        id="lightBoxPrecedent"
        class="lightBoxPrecedent"
        aria-label="Previous image"
      ></button>
      <button
        id="lightBoxSuivant"
        class="lightBoxSuivant"
        aria-label="Next image"
      ></button>

      <!-- cross lightbox -->
      <a alt="close modal" tabindex="0"  aria-label="close modal" href="#">
        <div id="closeLightBox" class="closeLightBox">&times;</div>
      </a>
      <div class="modalLightBox-content" tabindex="-1">
        <!-- href will give in java script -->
        <img class="photoLightBox" alt="photoLightBox" src="#" alt = "nothing" />
        <!-- <video src=""></video> -->
      </div>
    </div>
    <script src="scripts/api/api.js"></script>
    <script src="scripts/utils/likes.js"></script>
    <script src="scripts/utils/sortFiltered.js"></script>

    <script src="scripts/templates/templatePhotographers.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/factoryPhotographers.js"></script>
    <script src="scripts/utils/lightBox.js"></script>
    <script src="scripts/utils/dropDown.js"></script>
  </body>
</html>
