<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header id="head">
      <a href="index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="logo fisheye home page"
        />
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button
          id="openButton"
          class="openButton"
          aria-label="ouverture de la modale de contact "
          onclick="openModal()"
        >
          Contactez-moi
        </button>
      </div>
      <!-- GESTION DU DROPDOWN -->
      <div class="dropdown">
        <span>Trier par</span>
        <button id="dropComment" onclick="showDropdown()" class="dropbtn">Trie</button>
        <div id="myDropdown" class="dropdown-content">
          <a id="popularite" href="#" onclick="changeText('Popularité')">Popularité</a>
          <a id="date" href="#" onclick="changeText('Date')">Date</a>
          <a id="titre" href="#" onclick="changeText('Titre')">Titre</a>
        </div>
      </div>
      <section class="portfolio_section"></section>
    </main>
    <div
      id="contact_modal"
      aria-hidden="true"
      role="contact avec le photographe"
      aria-describedby="contactez-moi"
      aria-modal=""
      true
    >
      <div class="modal" id="modal">
        <header>
          <h2>Contactez-moi</h2>
          <!-- croix de fermeture -->
          <button
            class="closeButton"
            id="closeButton"
            onclick="closeModal()"
            aria-label="fermeture de la modale de contact"
          >
            <img
              src="assets/icons/close.svg"
              alt="fermeture de la modale de contact"
            />
          </button>
        </header>

        <form id="signUp" name="formulaire">
          <div class="formField">
            <label label for="prenom" aria-label="entrez votre prenom"
              >Prénom</label
            >
            <input type="text" id="prenom" name="prenom" />
            <small></small>
          </div>
          <div class="formField">
            <label label for="nom" aria-label="entrez votre nom">Nom</label>
            <input type="text" id="nom" name="nom" />
            <small></small>
          </div>
          <div class="formField">
            <label label for="email" aria-label="entrez votre Email"
              >Email</label
            >
            <input type="email" id="email" name="email" />
            <small></small>
          </div>
          <div class="formField">
            <label label for="message" aria-label="entrez votre message"
              >Votre message</label
            >
            <textarea name="message" id="message"></textarea>
            <small></small>
          </div>
          <button
            class="submitButton"
            type="submit"
            aria-label="validez votre formulaire"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <div id="encart" class="bottom-right-encart" aria-hidden="false"></div>
    <!-- modale  -->
    <div id="modalLightBox" class="modalLightBox">
      <button
        id="lightBoxPrecedent"
        class="lightBoxPrecedent"
        aria-label="photo precedente"
      ></button>
      <button
        id="lightBoxSuivant"
        class="lightBoxSuivant"
        aria-label="photo suivante"
      ></button>

      <!-- bouton de fermeture -->
      <span id="closeLightBox" class="closeLightBox">&times;</span>
      <div class="modalLightBox-content">
        <!-- href sera donné en java script -->
        <img
          class="photoLightBox"
          alt="photoLightBox"
          name="photoLightBox"
          src=""
        />
        <!-- <video src=""></video> -->
      </div>
    </div>

    <script src=" /scripts/templates/templatePhotographers.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/factories/factoryPhotographers.js"></script>
    <script src="/scripts/utils/lightBox.js"></script>
    <script src="/scripts/utils/dropDown.js"></script>
  </body>
</html>
